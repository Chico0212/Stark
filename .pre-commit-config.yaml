default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.4
    hooks:
      - id: ruff
        types_or: [python, pyi]
        args: [--fix]
        files: ^src/
        stages: [pre-commit]
      - id: ruff-format
        types_or: [python, pyi]
        files: ^src/
        stages: [pre-commit]
